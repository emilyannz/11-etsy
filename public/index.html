<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emily's Etsy Page</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <header class="site-header">
      <nav class="top-nav">
        <div class="container">
          <div class="top-nav__row">
            <h1 class="top-nav__logo">Etsy</h1>
            <div class="top-nav__search">
              <div class="input-addon">
                <input type="text" class="input-addon__input" value="Yoshi">
                <button class="input-addon__btn">Search</button>
              </div>
            </div>

            <div class="top-nav__right">
              <ul class="user-nav">
                <li class="user-nav__item">
                  <a class="user-nav__link" href="#sell">Sell on Etsy</a>
                </li>
                <li class="user-nav__item">
                  <a class="user-nav__link" href="#register">Register</a>
                </li>
                <li class="user-nav__item user-nav__item--btn">
                  <a class="user-nav__link" href="#login">Sign In</a>
                </li>
                <li class="user-nav__item user-nav__item--cart">
                  <a class="user-nav__link" href="#login">
                    <span class="cart-stack">
                      <span class="cart-stack__icon fa fa-cart-plus"></span>
                      Cart
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="categories">
    <div class="container">
      <div class="categories__row">
        <ul class="categories-nav">
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Clothing and Accessories</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Jewelery</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Craft Supplies & Tools</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Weddings</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Entertainment</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Home & Living</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Kids & Baby</h4>
          </li>
          <li class="categories-nav__item">
            <h4 class="categories-nav__item-text">Vintage</h4>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="results">
    <div class="container">
      <div class="results__row">
        <div class="sidebar">
          <h5 class="block__heading">Show results for:</h5>
          <div class="block-one">
            <ul class="block-one__list">
              <li class="block-one__list-item">All categories</li>
              <li class="block-one__list-item">Home & Living</li>
              <li class="block-one__list-item">Paper & Party Supplies</li>
            </ul>
          </div>
